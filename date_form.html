<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Me UwU</title>
    <style>
        * {
            cursor: url('cursor/cursor.cur'), auto;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #09585d;
            font-family: 'Montserrat';
            font-size: 1.3rem;
            text-decoration: none;
			background: radial-gradient(ellipse at bottom, #fff0db 0%, #AC9362 100%);
			filter: drop-shadow(0 0 10px white);
        }
        a, input {
            cursor: pointer;
            padding: 2px 10px;
            border-radius: 5px;
            cursor: url('cursor/cursor.cur'), auto;
        }
        .main-bg {
            background: #fff0db;
        }
        .title {
            margin-bottom: 1rem;
        }
        .bord {
            margin: 0 auto;
            margin-top: 2rem;
            width: 100%;
            max-width: 1750px;  /* Max width for the form */
            border: 1px solid #cfcfcf;
            margin-bottom: 2rem;
            padding: 1rem .5rem 1rem .5rem;
        }
        .content {
            display: flex;
            justify-content: space-between;
            margin: 0 auto;
            margin-top: 2rem;
            padding-top: 2rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 1750px;  /* Max width for the content */
            border: 1 solid #cfcfcf;
            background: #f2dcde;
            text-align: left;
            border-radius: .3rem;
        }
        .content form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .content .left, .content .right {
            width: 48%;
        }
        .field {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .field input {
            cursor: url('cursor/cursor.cur'), auto;
            width: 60%;
        }
        .field label {
            width: 30%;
        }
        .field input[type="text"], .field input[type="date"] {
            padding: 4px 10px;
        }
        .field .specific-place-input {
            display: none;
        }
        .field input[type="checkbox"]:checked + .specific-place-input {
            display: inline-block;
        }
        .check {
            width: 100%;
        }
        .check-1, .check-2, .check-3 {
            padding: 1rem 2rem .5rem 2rem;
            display: flex;
            justify-content: space-between;
        }
        .checkbox-align {
            padding-right: 2rem;
        }
        .gender {
            margin: 0 10px;
        }
        textarea {
            width: 100%;
            height: 20vh;
            padding: 4px 10px;
            border-radius: 5px;
        }
        textarea:focus, input:focus {
            outline: 2px solid #98bcbe;
        }
        ::placeholder {
            font-size: 1rem;
        }
        a.btn {
            background: #09585d;
            color: #fff;
            padding: .7rem;
            border-radius: 5px;
        }
        /* Responsive styling */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
                width: 100%;
            }
            .content .left, .content .right {
                width: 100%;
                margin-bottom: 1rem;
            }
            .bord {
                width: 100%;
                margin-bottom: 1rem;
                padding: 1rem;
				padding-left: 50px;
            }
            .field input {
                width: 80%;  /* Adjust input width for small screens */
            }
            .field label {
                width: 30%;
            }
        }
    </style>
</head>
<body class="main-bg">
    <form class="content">
        <div class="left">
            <h2 class="title">Application for date</h2>
            <p class="note">
                <b>Note : </b>
                All information is final. No changes can be made.
            </p>
            <fieldset class="bord">
                <legend>
                    <h2 class="title">Personal Details</h2>
                </legend>
                <div class="field">
                    <label for="name">Name: </label>
                    <input type="text" id="name" placeholder="Enter your name here">
                </div>
                <div class="field">
                    <label for="email">Email: </label>
                    <input type="text" id="email" placeholder="Enter your email here">
                </div>
                <div class="field">
                    <label for="address">Address: </label>
                    <input type="text" id="address" placeholder="Enter your address here">
                </div>
                <div class="field">
                    <label for="phone">Phone Number: </label>
                    <input type="text" id="phone" placeholder="Enter your phone number here">
                </div>
                <div class="field">
                    <label for="date">Date of Date: </label>
                    <input type="date" id="date">
                </div>
            </fieldset>
            <fieldset class="bord">
                <h2 class="title">Check all that apply</h2>
                <table class="check">
                    <tr class="check-1">
                        <td>
                            <input type="checkbox" id="tiramisu-checkbox">
                            <label for="tiramisu-checkbox">I want tiramisu</label>
                        </td>
                        <td>
                            <input type="checkbox" id="pay-checkbox">
                            <label for="pay-checkbox">I want to pay</label>
                        </td>
                    </tr>
                    <tr class="check-2">
                        <td>
                            <input type="checkbox" id="driving-checkbox">
                            <label for="driving-checkbox">Are we driving?</label>
                        </td>
                        <td>
                            <input type="checkbox" id="fancy-checkbox">
                            <label for="fancy-checkbox">Are we dressing fancy?</label>
                        </td>
                    </tr>
                    <tr class="check-3">
                        <td>
                            <input type="checkbox" id="place-checkbox">
                            <label for="place-checkbox">Specific place</label>
                            <input type="text" id="specific-place-input" class="specific-place-input" placeholder="Enter specific place">
                        </td>
                        <td>
                            <input type="checkbox" id="fun-checkbox">
                            <label for="fun-checkbox">Have fun and do whatever</label>
                        </td>
                    </tr>
                </table>
            </fieldset>
        </div>
        <div class="right">
            <fieldset class="bord">
                <legend>Essay</legend>
                <p>In at least 50 words, explain who, why, when, where, and woof</p>
                <textarea placeholder="Enter your reasons why..."></textarea>
            </fieldset>
            <a href="slideshow.html" class="btn">Send Your Application</a>
        </div>
    </form>    
    <script>
        const specificPlaceCheckbox = document.getElementById('place-checkbox');
        const specificPlaceInput = document.getElementById('specific-place-input');

        // Initially hide the specific place input
        specificPlaceInput.style.display = 'none';

        specificPlaceCheckbox.addEventListener('change', function() {
            if (specificPlaceCheckbox.checked) {
                specificPlaceInput.style.display = 'inline-block';
            } else {
                specificPlaceInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
