<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pics</title>
  <link rel="stylesheet" href="css/slideshow.css" type="text/css">
</head>
<body>
  <!-- Slideshow container -->
  <div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="images/pic1.jpeg" style="width:100%">
      <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="images/pic2.jpeg" style="width:100%">
      <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/pic3.png" style="width:100%">
      <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <script>
    let slideIndex = 1; // Start with the first slide
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      // Hide all slides
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      // Loop back to first slide if beyond
      if (slideIndex > slides.length) {slideIndex = 1}    
      // Show the current slide
      slides[slideIndex - 1].style.display = "block";  
      // Reset all dots to inactive
      for (let i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      // Set the current dot as active
      dots[slideIndex - 1].className += " active";
      // Change slide every 5 seconds (adjust time if needed)
      setTimeout(showSlides, 5000); 
    }

    function plusSlides(n) {
      slideIndex += n;
      if (slideIndex > document.getElementsByClassName("mySlides").length) {slideIndex = 1}
      if (slideIndex < 1) {slideIndex = document.getElementsByClassName("mySlides").length}
      showSlides();
    }

    function currentSlide(n) {
      slideIndex = n;
      showSlides();
    }
  </script>
</body>
</html>
